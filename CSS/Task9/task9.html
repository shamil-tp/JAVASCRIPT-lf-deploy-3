<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
    <style>
        h1{
            text-decoration: overline;
            text-decoration-thickness: 3px;
        }
        h2{
            text-decoration: line-through;
            text-decoration-thickness: 3px;
        }
        h3{
            text-decoration: underline;
        }
        h4{
            text-decoration: overline underline ;
            
        }
    </style>

</head>
<body>
    <div id="line1"><h1>This is heading 1</h1></div>
    <div id="line2"><h2>This is heading 2</h2></div>
    <div id="line3"><h3>This is heading 3</h3></div>
    <div id="line4"><h4>This is heading 4</h4></div>

</body>
</html>
