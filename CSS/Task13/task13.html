<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13</title>
</head>
<style>
    h5{
        text-align: center;
    }
    .flex-container{
    width:100%;
    height:25%;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    border:2px solid gray;
    margin:10px;
    height:100px;
    width:130px;
}
.white{
    border:2px solid white;
    margin:10px;
    height:100px;
    width:130px;
}
</style>
<body>
    <h5>Arrange boxes(formed by create a div) in like a frame</h5>
    <div class="flex-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="flex-container">
        <div class="box"></div>
        <div class="white"></div>
        <div class="white"></div>
        <div class="box"></div>
    </div>
    <div class="flex-container">
        <div class="box"></div>
        <div class="white"></div>
        <div class="white"></div>
        <div class="box"></div>
    </div>
    <div class="flex-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
