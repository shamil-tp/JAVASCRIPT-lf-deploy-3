<head>

    <style>
    h3{
        text-align: center;
    }
    .flex-container{
        display: flex;
        flex-direction: column;

    }

        height: 20px;
        border: 2px solid rgb(227, 210, 210);
        margin: 5px;
    }

<body>
    <h3>Create a simple to-do list with each content on each box arranged vertically.</h3>
    <div class="flex-container">
        <div class="todos">
            <input type="checkbox"><label>Do homework</label>
        </div>
        <div class="todos">
            <input type="checkbox"><label>Exercise</label>
        </div>
        <div class="todos">
            <input type="checkbox"><label>Take medicine</label>
        </div>
        <div class="todos">
            <input type="checkbox"><label>Buy food</label>
        </div>
    </div>
