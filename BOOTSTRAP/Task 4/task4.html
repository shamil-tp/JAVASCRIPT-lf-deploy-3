<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="p-5">
        <form class="row d-flex border border-secondary p-2 mb-2">
          <h4 class="text-center">Form</h4>
            <div class="col-md-12 justify-content-center mt-3">
                <label for="inputName" class="form-label d-flex justify-content-center align-content-center align-items-center">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="col-md-12 justify-content-center mt-3">
                <label for="inputNumber" class="form-label d-flex justify-content-center align-content-center align-items-center">Mobile Number</label>
                <input type="tel" class="form-control" id="inputNumber">
              </div>
                <div class="col-md-12 mt-3">
                  <label for="inputEmail4" class="form-label d-flex justify-content-center align-content-center align-items-center">Email Address</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-12 mt-3">
                  <label for="inputPassword4" class="form-label d-flex justify-content-center align-content-center align-items-center">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-12 justify-content-center mt-3">
                  <label for="inputCompanyName" class="form-label d-flex justify-content-center align-content-center align-items-center">Company/Institution name</label>
                  <input type="text" class="form-control" id="inputCompanyName">
                </div>
                <div class="col-md-12 justify-content-center mt-3">
                  <label for="inputImage" class="form-label text-secondary">Upload a short video or image of hand written sheet showing your interest<br>to join build.myweb</label>
                  <button style="display:block;width:120px; height:30px;" onclick="document.getElementById('getFile').click()">Choose File</button>
                  <input type='file' id="getFile" style="display:none">
                </div>
                <div class="col-md-12 mt-3">
                  <label for="inputParticiapte" class="form-label d-flex justify-content-center align-content-center align-items-center">Email Address</label>
                  <input type="text" placeholder="Have you attended any events by Pygrammers before?" class="form-control" id="inputParticiapte">
                </div>
                <div class="col-12 d-flex justify-content-center align-content-center align-items-center mt-3">
                  <button type="button" class="btn btn-secondary">Submit Form</button>
                </div>
        </form>

    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
